<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    {% block head %}
    <script src"{{url_for('static', filename='js/main.js')}}"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/styles.css')}}">
    {% endblock %}
  </head>
  <body>
    <div id="container">
      <div id="header"> 
      {% block header %}
        <div class="block" id="logo"><img src="{{url_for('static', filename='img/dojo_logo.png')}}"></div>  
        <div class="block"></div>  
        <div class="block" id="mark">
          <a href="/logout"><span>Log Out</span></a>
          <a href="/rbr"><span>Home</span></a>
        </div>
      {% endblock %}
      </div><!-- end header -->
      <div class="content">
      {% block content %}

      {% endblock %}
      </div><!-- end content -->
      <div id="footer">
      {% block footer %}
        <div class="block" id="logo-footer"><img src="{{url_for('static', filename='img/logo_white.png')}}"></div>  
        <div class="block"><p>Project Name</p></div>  
        <div class="block" id="devby"><img src="{{url_for('static', filename='img/logo_footer_grey.png')}}"></div>     
      {% endblock %}   
      </div><!-- end footer -->
    </div><!-- end container -->
  </body>
</html>
